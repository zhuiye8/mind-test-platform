<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测记录 - 实时情绪分析系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/records.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
</head>
<body>
    <!-- 粒子背景效果 -->
    <div id="particles-container"></div>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-database"></i>
                <span class="logo-text">检测记录</span>
            </div>
            <div class="header-actions">
                <button class="btn-outline" id="back-btn">
                    <i class="fas fa-arrow-left"></i> 返回主页
                </button>
                <button class="btn-outline" id="refresh-records-btn">
                    <i class="fas fa-sync-alt"></i> 刷新记录
                </button>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="connection-status">系统在线</span>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 左侧记录列表 -->
            <div class="records-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-list"></i> 检测记录列表</h3>
                    <div class="records-stats">
                        <span id="records-count">0 条记录</span>
                    </div>
                </div>
                <div class="records-list" id="recordsList">
                    <div class="no-records">
                        <i class="fas fa-inbox"></i>
                        <p>暂无检测记录</p>
                    </div>
                </div>
            </div>

            <!-- 右侧详情面板 -->
            <div class="details-panel">
                <div class="detail-header">
                    <h3><i class="fas fa-chart-bar"></i> 记录详情</h3>
                    <div class="detail-actions">
                        <button class="btn-primary" id="ai-analysis-btn" disabled>
                            <i class="fas fa-robot"></i> AI分析
                        </button>
                        <button class="btn-outline" id="export-record-btn" disabled>
                            <i class="fas fa-download"></i> 导出
                        </button>
                        <button class="btn-danger" id="delete-record-btn" disabled>
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
                
                <div class="detail-content" id="detailContent">
                    <div class="no-selection">
                        <i class="fas fa-mouse-pointer"></i>
                        <p>请选择一条记录查看详情</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- AI分析结果模态框 -->
    <div class="modal-overlay" id="aiAnalysisModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-robot"></i> AI心理分析报告</h3>
                <button class="modal-close" id="closeAiModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="analysis-loading" id="analysisLoading">
                    <div class="loading-spinner"></div>
                    <p>AI正在分析您的情绪和心率数据...</p>
                </div>
                <div class="analysis-result" id="analysisResult" style="display: none;">
                    <div class="report-content" id="reportContent"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-outline" id="closeReportBtn">关闭</button>
                <button class="btn-outline" id="exportReportBtn" style="display: none;">
                    <i class="fas fa-download"></i> 导出报告
                </button>
            </div>
        </div>
    </div>

    <!-- 通知系统 -->
    <div class="notification-container" id="notificationContainer"></div>

    <script src="{{ url_for('static', filename='js/records.js') }}"></script>
</body>
</html>
